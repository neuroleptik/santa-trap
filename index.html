<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-title" content="Santa Trap">
    <title>Santa Trap</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title-div">
       <p class="christmas-font title">CHRISTMAs TRAP</p>
       <small>Design by GameArt2D.com</small>
       <br>
       <small>Music by Steviie Wonder & Keanu Trap</small>
       <br>
       <small>Coded with ❤️ by J-B Brasselet</small>
       <br>
       <button id="play-btn" class="christmas-font">Play</button>
    </div>
    <h1 id="score" class="christmas-font">Score : 0</h1>
    
    <div class="game-over-modal">
      <div class="game-over-modal-content">
        <h2 class="christmas-font" id="modal-title">Game Over !</h2>
           <div>
            <img id="player-over" src="sprites/santa/Idle (1).png"></img>
           
            <p class="christmas-font" id="final-score-div">Score<br><span id="final-score">0</span></p>
          </div>
          <button id="restart-btn" class="christmas-font" onclick="play()">Retry</button>
      </div>
    </div>
    <audio id="music">
      <source src="trap.mp3" type="audio/mpeg" />
    </audio>
    <div id="game">
      <div id="arrow-left"  onclick="slide()">⮟</div>
      <div id="arrow-right" onclick="jump()">⮝</div>
      
      <div id="player">
        <div id="player-bounding-box"></div>
        <img id="player-img"></img>
      </div>
      <div id="ground"></div>
    </div>

    

    <script src="game.js"></script>
  </body>
</html>
